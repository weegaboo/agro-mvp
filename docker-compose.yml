services:
  db:
    image: postgres:16-alpine
    container_name: agro-db
    environment:
      POSTGRES_DB: agro
      POSTGRES_USER: agro
      POSTGRES_PASSWORD: agro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agro -d agro"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: agro-api
    environment:
      DATABASE_URL: postgresql+psycopg://agro:agro@db:5432/agro
      JWT_SECRET_KEY: dev-secret-key
      ACCESS_TOKEN_EXPIRE_MINUTES: 120
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: agro-web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
